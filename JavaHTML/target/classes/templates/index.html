<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<h1>Adicione Tarefas</h1>
<form action="/addTask" method="post">
    <input type="text" name="title" placeholder="Título da Tarefa" required>
    <input type="text" name="description" placeholder="Descrição da Tarefa" required>
    <button type="submit">ADD tarefas</button>
</form>

<h2>Tarefas</h2>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}"></span>
        <span th:text="${task.description}"></span>
        <span th:text="${task.completed ? 'Completed' : 'Not Completed'}"></span>
        <form action="/completeTask" method="post">
            <input type="hidden" name="id" th:value="${task.id}">
            <button type="submit">Complete</button>
        </form>
        <form action="/deleteTask" method="post">
            <input type="hidden" name="id" th:value="${task.id}">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
